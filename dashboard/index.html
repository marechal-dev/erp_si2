<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LPRM - Dashboard</title>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,700&display=swap">
  <link rel="stylesheet" href="/src/styles/globals.css">
  <link rel="stylesheet" href="/src/styles/dashboard/styles.css">  
</head>
<body>
  <aside class="aside-menu">
    <h1 class="aside-menu__logo">LPRM</h1>
    <hr class="aside-menu__divider" />
    <div class="user-info">
      <img class=".user-info__icon" src="/public/images/user_icon.svg" alt="Ícone Usuário" />
      <a class="user-info__user-name" href="/dashboard/edit_user.html">Fulano de Tal</a>
    </div>
    <hr class="aside-menu__divider" />
    <nav class="navigation-menu">
      <ul>
        <li class="navigation-menu__item"><a href="/dashboard/index.html">Dashboard</a></li>
        <li class="navigation-menu__item"><a href="/dashboard/storage_view.html">Estoque</a></li>
        <li class="navigation-menu__item"><a href="/dashboard/suppliers_view.html">Fornecedores</a></li>
        <li class="navigation-menu__item"><a href="/dashboard/customers_view.html">Clientes</a></li>
        <li class="navigation-menu__item"><a href="/dashboard/sellers_view.html">Vendedores</a></li>
      </ul>
    </nav>
    <hr class="aside-menu__divider" />
    <span class="aside-menu__app-version">Versão 1.0</span>
    <span id="logoutButton" class="aside-menu__logout">Sair</span>
  </aside>
  <main class="main-area">
    <div class="totalizers-container">
      <div class="totalizer-container">
        <span class="totalizer-container__title">Valor em Estoque</span>
        <h2 id="storageValueTotal" class="totalizer-container__value"></h2>
      </div>
      <div class="totalizer-container">
        <span class="totalizer-container__title">Total em Estoque</span>
        <h2 id="storageQuantityTotal" class="totalizer-container__value"></h2>
      </div>
      <div class="totalizer-container">
        <span class="totalizer-container__title">Total de Clientes registrados</span>
        <h2 id="registeredCustomersTotal" class="totalizer-container__value"></h2>
      </div>
      <div class="totalizer-container">
        <span class="totalizer-container__title">Total de Vendedores registrados</span>
        <h2 id="registeredSellersTotal" class="totalizer-container__value"></h2>
      </div>
      <div class="totalizer-container">
        <span class="totalizer-container__title">Total de Fornecedores registrados</span>
        <h2 id="registeredSuppliersTotal" class="totalizer-container__value"></h2>
      </div>
    </div>
  </main>

  <script type="module" src="/src/scripts/dashboard/setupView.js"></script>
</body>
</html>
