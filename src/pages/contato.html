<body>
    <header class="cabecalho">
        <div class="menu">
            <div class="logo">
                <a href="../../index.html"><img src="../../public/images/logo.jpeg" alt="Logo LPRM"></a>
            </div>
            <div class="itens">

                    <li><a href="./about.html"><i class="fa fa-info-circle "></i><span> Quem somos</span></a></li>

    <section class='login-style'>
        <form action="" class="formulario">
            <h1>
                Login
            </h1>
            <div class="card">
                <div class="inserir">
                    <label>
                        <p>Nome</p>
                    </label>
                    <input type="text" name="text" placeholder="Digite seu nome" required>
                </div>
                <div class="inserir">
                    <label>
                        <p>Email</p>
                    </label>
                    <input type="email" name="text" placeholder="Digite seu email" required>
                </div>
                <div class="inserir">
                    <label>
                        <p>Telefone</p>
                    </label>
                    <input type="text" name="text" placeholder="Digite seu telefone">
                </div>
                <div class="inserir">
                    <label>
                        <p>Mensagem</p>
                    </label>
                    <textarea name="mensagem" cols="44" rows="5" placeholder="Deixe sua mensagem" required></textarea>
                </div>

            </div>
            <div class="inserir">
                <button onclick="alert()">Enviar</button>
                </div>
            </div>         
        </form>
    </section>
